<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>YZUGC website</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-image: linear-gradient(to right, #7dd4c7, #809bd4);
			background-size: 200% auto;
			animation: gradientAnimation 5s linear infinite;
		}

		.container {
			width: 60vw;
			height: auto;
			background-color: #a2dbec;
		}

		.header {
			background: center/ cover no-repeat url(img/skyBG.jpg);
			width: 100%;
			height: 20vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			font-size: 30px;
			top: 10px;
		}

		.subGroupName {
			top: 50px;
			color: white;
			background-color: #34867D;
			display: flex;
			justify-content: space-around;
			position: sticky;
			font-size: 30px;
			text-align: center;
			z-index: 100;
		}

		.topNav {
			display: flex;
			justify-content: space-around;
			top: 0;
			position: sticky;
			z-index: 100;
		}

		.navItem {
			background-color: rgb(30, 72, 102);
			border: 1px solid black;
			flex-basis: 100%;
			font-size: 30px;
			padding: 5px;
			color: white;
			text-align: center;
		}

		.navItem:hover{
			background-color: rgb(87, 146, 189);
		}

		.footer {
			height: 4vh;
			font-size: 15px;
			background-color: #34867D;
			bottom: 0;
			display: flex;
			position: sticky;
			justify-content: center;
			color: white;
			padding-top: 5px;
		}

		.footerImage {
			margin-left: 15px;
			width: 25px;
			height: auto;
		}

		.article .group {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.pageItemArea {
			background-color: #D6E9E6;
			display: flex;
			flex-direction: column;
		}

		.bannerText {
			font-size: 35px;
			color: white;
			text-shadow: black 0.1em 0.1em 0.1em;

			animation: bannerTextAnim 4s;
			animation-iteration-count: infinite;
			animation-delay: 0.2s;
		}

		.rotate-image {
			transition: transform 0.3s;
		}

		.rotate-image:hover {
			animation: rotateAnimation 1.5s linear infinite;
		}


		a:link {
			text-decoration: none;
		}

		.image-container_L {
			position: relative;
			display: flex;
			justify-content: center;
			overflow: hidden;
		}

		.image-container_R {
			position: relative;
			display: flex;
			justify-content: center;
			overflow: hidden;
		}

		.image-container_L img {
			display: block;
			width: 100%;
			height: auto;
			transition: transform 0.3s;
		}

		.image-container_R img {
			display: block;
			width: 100%;
			height: auto;
			transition: transform 0.3s;
		}

		.topDiv {
			background: center/ cover no-repeat url(img/intro/intro_0.jpg);
			width: 100%;
			height: 40vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 80px;
			color: white;
		}

		.image-container_L:hover img {
			transform: translateX(31%);
		}

		.image-container_R:hover img {
			transform: translateX(-31%);
		}

		.divTitle_L {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 31%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.664);
			color: #ffffff;
			font-size: 25px;
			padding: 10px;
			transform: translateX(-100%);
			transition: transform 0.3s;
			display: flex;
			align-items: center;
		}

		.divTitle_R {
			position: absolute;
			bottom: 0;
			right: 0;
			width: 31%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.664);
			color: #ffffff;
			font-size: 25px;
			transform: translateX(100%);
			transition: transform 0.3s;
			display: flex;
			align-items: center;
		}

		.image-container_L:hover .divTitle_L {
			transform: translateX(0);
		}

		.image-container_R:hover .divTitle_R {
			transform: translateX(0);
		}

		/* animation */
		@keyframes bannerTextAnim {
			0% {
				font-size: 35px;
			}

			50% {
				font-size: 37px;
			}

			100% {
				font-size: 35px;
			}
		}

		@keyframes gradientAnimation {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		@keyframes rotateAnimation {
			0% {
				transform: rotateY(0deg);
			}

			100% {
				transform: rotateY(360deg);
			}
		}
	</style>
</head>
