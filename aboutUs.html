				<h5>GROOVE COASTER</h5>
				<p>《GROOVE COASTER》是TAITO推出的音樂遊戲，當圖像與目標重疊時作出相應操作是基本的規則。主要為將搖桿推動、點擊、長按、雙擊，根據點擊時機的準確度，會給出GREAT、COOL、GOOD或MISS的評價。準確的點擊能增加畫面上方的GROOVE槽，MISS評價則會減少。歌曲終結時，GROOVE槽達到一定的線就算是合格。連續點擊成功會增加CHAIN。
				</p>
