    <script>

        var LableIntro = document.getElementById("LableIntro");
        var MainIntro = document.getElementById("MainIntro"); // 社團介紹

        var LableHistory = document.getElementById("LableHistory");
        var MainHistory = document.getElementById("MainHistory"); // 社團歷史

        var LableAsset = document.getElementById("LableAsset");
        var MainAsset = document.getElementById("MainAsset"); // 社團作品

        var LableEventInfor = document.getElementById("LableEventInfor");
        var MainEventInfor = document.getElementById("MainEventInfor"); // 活動資訊

        var LableOther = document.getElementById("LableOther");
        var MainOther = document.getElementById("MainOther"); // 其他資訊


        function HideAllDiv() {
            LableIntro.style.display = "none";
            LableHistory.style.display = "none";
            LableAsset.style.display = "none";
            LableEventInfor.style.display = "none";
            LableOther.style.display = "none";

            MainIntro.style.display = "none";
            MainHistory.style.display = "none";
            MainAsset.style.display = "none";
            MainEventInfor.style.display = "none";
            MainOther.style.display = "none";
        }

        function ShowDiv(name) {

            console.log(name);

            HideAllDiv();

            switch (name) {
                case 1:
                    {
                        LableIntro.style.display = "block";
                        MainIntro.style.display = "block";
                        break;
                    }

                case 2:
                    {
                        LableHistory.style.display = "block";
                        MainHistory.style.display = "block";
                        break;
                    }

                case 3:
                    {
                        LableAsset.style.display = "block";
                        MainAsset.style.display = "block";
                        break;
                    }

                case 4:
                    {
                        LableEventInfor.style.display = "block";
                        MainEventInfor.style.display = "block";
                        break;
                    }

                case 5:
                    {
                        LableOther.style.display = "block";
                        MainOther.style.display = "block";
                        break;
                    }
            }
        }

        window.onload = function () {

            HideAllDiv();

            ShowDiv("Intro");

        }

    </script>
