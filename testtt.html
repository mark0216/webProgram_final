	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-image: linear-gradient(to right, #7dd4c7, #809bd4);
			background-size: 200% auto;
			animation: gradientAnimation 5s linear infinite;
		}

		.container {
			width: 60vw;
			height: auto;
			background-color: #a2dbec;
		}

		.body {
			background-image: url("https://www.wellwiz.com.tw/prdimage/2014/06/colors-agent-blue1.jpg");
			background-size: cover;
		}

		.header {
			background: center/ cover no-repeat url(img/skyBG.jpg);
			width: 100%;
			height: 20vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			font-size: 30px;
			top: 10px;
		}

		.subGroupName {
			top: 50px;
			color: white;
			background-color: #34867D;
			display: flex;
			justify-content: space-around;
			position: sticky;
			font-size: 30px;
			text-align: center;
			z-index: 100;
		}

		.topNav {
			display: flex;
			justify-content: space-around;
			top: 0;
			position: sticky;
			z-index: 100;
		}

		.navItem {
			background-color: rgb(30, 72, 102);
			border: 1px solid black;
			flex-basis: 100%;
			font-size: 30px;
			padding: 5px;
			color: white;
			text-align: center;
		}

		.footer {
			height: 4vh;
			font-size: 15px;
			background-color: #34867D;
			bottom: 0;
			display: flex;
			position: sticky;
			justify-content: center;
			color: white;
			padding-top: 5px;
		}

		.footerImage {
			margin-left: 15px;
			width: 25px;
			height: auto;
		}

		.article .group {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.pageItemArea {
			background-color: #D6E9E6;
		}

		.bannerText {
			font-size: 35px;
			color: white;
			text-shadow: black 0.1em 0.1em 0.1em;

			animation: bannerTextAnim 4s;
			animation-iteration-count: infinite;
			animation-delay: 0.2s;
		}

		.rotate-image {
			transition: transform 0.3s;
		}

		.rotate-image:hover {
			animation: rotateAnimation 1.5s linear infinite;
		}

		a:link {
			text-decoration: none;
		}

		.gameSection_main {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
			border: 5px solid #1E4866;
			margin-top: 10px;
		}

		.gameSection_title {
			font-size: 50px;
			width: 100%;
			padding-left: 10px;
		}

		.subitem_bigText {
			font-size: 35px;
			border: 1;
		}

		.gameSection_content {
			font-size: 22px;
			padding: 10px;
			width: 48.8%;
		}

		.subitem_gameImg {
			width: 19.6%;
			height: auto;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.subitem_bigImg {
			width: 99%;
			height: auto;
		}

		.subitem_vid {
			width: 50%;
			height: auto;
		}

		/* animation */
		@keyframes bannerTextAnim {
			0% {
				font-size: 35px;
			}

			50% {
				font-size: 37px;
			}

			100% {
				font-size: 35px;
			}
		}

		@keyframes gradientAnimation {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		@keyframes rotateAnimation {
			0% {
				transform: rotateY(0deg);
			}

			100% {
				transform: rotateY(360deg);
			}
		}

		.card {
			width: 500px;
			height: 500px;
			perspective: 1000px;
		}

		.front,
		.back {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			transition: transform 0.5s;
		}

		.front {
			transform: rotateY(0deg);
		}

		.back {
			transform: rotateY(180deg);
		}

		.card:hover .front {
			transform: rotateY(180deg);
		}

		.card:hover .back {
			transform: rotateY(0deg);
		}
		.aaa{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
