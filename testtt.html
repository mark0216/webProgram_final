<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YZUGC website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: linear-gradient(to right, #7dd4c7, #809bd4);
      background-size: 200% auto;
      animation: gradientAnimation 5s linear infinite;
    }

    .container {
      width: 60vw;
      height: auto;
      background-color: #a2dbec;
    }

    .body {
      background-image: url("https://www.wellwiz.com.tw/prdimage/2014/06/colors-agent-blue1.jpg");
      background-size: cover;
    }

    .header {
      background: center/ cover no-repeat url(img/skyBG.jpg);
      width: 100%;
      height: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 30px;
      top: 10px;
    }

    .subGroupName {
      top: 50px;
      color: white;
      background-color: #34867D;
      display: flex;
      justify-content: space-around;
      position: sticky;
      font-size: 30px;
      text-align: center;
      z-index: 100;
    }

    .topNav {
      display: flex;
      justify-content: space-around;
      top: 0;
      position: sticky;
      z-index: 100;
    }

    .navItem {
      background-color: rgb(30, 72, 102);
      border: 1px solid black;
      flex-basis: 100%;
      font-size: 30px;
      padding: 5px;
      color: white;
      text-align: center;
    }

    .footer {
      height: 4vh;
      font-size: 15px;
      background-color: #34867D;
      bottom: 0;
      display: flex;
      position: sticky;
      justify-content: center;
      color: white;
      padding-top: 5px;
    }

    .footerImage {
      margin-left: 15px;
      width: 25px;
      height: auto;
    }

    .article .group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .pageItemArea {
      background-color: #D6E9E6;
    }

    .bannerText {
      font-size: 35px;
      color: white;
      text-shadow: black 0.1em 0.1em 0.1em;

      animation: bannerTextAnim 4s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
    }

    .rotate-image {
      transition: transform 0.3s;
    }

    .rotate-image:hover {
      animation: rotateAnimation 1.5s linear infinite;
    }

    a:link {
      text-decoration: none;
    }

    .gameSection_main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      border: 5px solid #1E4866;
      margin-top: 10px;
    }

    .gameSection_title {
      font-size: 50px;
      width: 100%;
      padding-left: 10px;
    }

    .subitem_bigText {
      font-size: 35px;
      border: 1;
    }

    .gameSection_content {
      font-size: 22px;
      padding: 10px;
      width: 48.8%;
    }

    .subitem_gameImg {
      width: 19.6%;
      height: auto;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .subitem_bigImg {
      width: 99%;
      height: auto;
    }

    .subitem_vid {
      width: 50%;
      height: auto;
    }

    /* animation */
    @keyframes bannerTextAnim {
      0% {
        font-size: 35px;
      }

      50% {
        font-size: 37px;
      }

      100% {
        font-size: 35px;
      }
    }

    .container {
      position: relative;
      width: 50vw;
      /* 調整容器的寬度 */
      height: 50vh;
      /* 調整容器的高度 */
    }

    .image-text-container {
      position: relative;
    }

    .image-text-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .text-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="image-text-container">
      <img src="img/avatar/oLanPic.jpg" alt="Image">
      <div class="text-overlay">
        <p>文字內容</p>
      </div>
    </div>
  </div>

  <script>

  </script>
</body>

</html>
