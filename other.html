	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-image: linear-gradient(to right, #7dd4c7, #809bd4);
			background-size: 200% auto;
			animation: gradientAnimation 5s linear infinite;
		}

		.container {
			width: 60vw;
			height: auto;
			background-color: #a2dbec;
		}

		.body {
			background-image: url("https://www.wellwiz.com.tw/prdimage/2014/06/colors-agent-blue1.jpg");
			background-size: cover;
		}

		.header {
			background: center/ cover no-repeat url(img/skyBG.jpg);
			width: 100%;
			height: 20vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			font-size: 30px;
			top: 10px;
		}

		.subGroupName {
			top: 50px;
			color: white;
			background-color: #34867D;
			display: flex;
			justify-content: space-around;
			position: sticky;
			font-size: 30px;
			text-align: center;
			z-index: 100;
		}

		.topNav {
			display: flex;
			justify-content: space-around;
			top: 0;
			position: sticky;
			z-index: 100;
		}

		.navItem {
			background-color: rgb(30, 72, 102);
			border: 1px solid black;
			flex-basis: 100%;
			font-size: 30px;
			padding: 5px;
			color: white;
			text-align: center;
		}

		.footer {
			height: 4vh;
			font-size: 15px;
			background-color: #34867D;
			bottom: 0;
			display: flex;
			position: sticky;
			justify-content: center;
			color: white;
			padding-top: 5px;
		}

		.footerImage {
			margin-left: 15px;
			width: 25px;
			height: auto;
		}

		.article .group {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.pageItemArea {
			height: 65vh;
			background-color: #D6E9E6;
			display: flex;
			align-items: center;
			justify-content: space-around;

		}

		.bannerText {
			font-size: 35px;
			color: white;
			text-shadow: black 0.1em 0.1em 0.1em;

			animation: bannerTextAnim 4s;
			animation-iteration-count: infinite;
			animation-delay: 0.2s;
		}


		.rotate-image:hover {
			animation: rotateAnimation 1.5s linear infinite;
		}


		a:link {
			text-decoration: none;
		}

		.memberPhotoContainer {
			position: relative;
			width: 30%;
			height: auto;
		}

		.memberPhoto {
			width: 100%;
			border-radius: 20px;
		}

		.memberPhoto_fadeout {
			width: 30%;
			height: auto;
			border-radius: 20px;
		}

		.memberPhoto_fadeout:hover {
			animation: fabeout 1s forwards;
		}
		
		.textOverlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			z-index: 1;
			border-radius: 20px;
			font-size: 30px;
			padding: 10px;
			opacity: 0;
		}
		
		.textOverlay:hover{
			animation: fabein 1s forwards;			
		}		

		/* animation */
		@keyframes bannerTextAnim {
			0% {
				font-size: 35px;
			}

			50% {
				font-size: 37px;
			}

			100% {
				font-size: 35px;
			}
		}

		@keyframes gradientAnimation {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		@keyframes rotateAnimation {
			0% {
				transform: rotateY(0deg);
			}

			100% {
				transform: rotateY(360deg);
			}
		}

		@keyframes fabeout {
			0% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}
		}
		@keyframes fabein {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}
	</style>
</head>
